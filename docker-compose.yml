services:
  backend:
    build: ./backend
    container_name: burnbot-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - db_data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/burnout.db
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: burnbot-frontend
    ports:
      - "5500:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data: