<!DOCTYPE html>
<html>
<head>
    <title>Sample Web Page</title>
    <style>
        body{
            font-family: Arial;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 100px;
        }
        h1{
            color: #333;
        }
        button{
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h1>Welcome to My First HTML Page</h1>
    <p>This is a simple sample webpage.</p>

    <button onclick="showMessage()">Click Me</button>

    <script>
        function showMessage(){
            alert("Hello! You clicked the button.");
        }
    </script>

</body>
</html>
